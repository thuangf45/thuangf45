name: GitHub Stats Self-hosted

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0 # Quan trọng để lấy đúng số COMMITS

      - name: Fetch and Calculate Data
        run: |
          # Fetch languages
          curl -s https://api.github.com/repos/thuangf45/thuangf45/languages -o languages.json
          jq 'to_entries | sort_by(.value) | reverse | .[0:6] | from_entries' languages.json > top-langs.json
          
          # Calculate stats
          COMMITS=$(git rev-list --count HEAD)
          REPO_DATA=$(curl -s https://api.github.com/repos/thuangf45/thuangf45)
          STARS=$(echo $REPO_DATA | jq '.stargazers_count // 0')
          FORKS=$(echo $REPO_DATA | jq '.forks_count // 0')
          
          echo "{\"commits\":$COMMITS,\"stars\":$STARS,\"forks\":$FORKS}" > github-stats.json

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add top-langs.json github-stats.json
          
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update GitHub stats [skip ci]"
            # Ép quyền push bằng PAT để tránh lỗi 403
            git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/thuangf45/thuangf45.git HEAD:main
          fi
